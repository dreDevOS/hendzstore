<div class="card">

<div class="card-header">
    
<div class="row">
    <div class="col-md-9"> <span>Manage Products</span>  </div>
    <div class="col-md-3">
<button type="button" class="btn btn-link"> +Add </button>

    </div>
</div>

<div class="card-body">
    <div class="table table-striped table-light">

     <thead>
         <tr>


<th scope="col">Product</th>
<th scope="col">Price</th>
<th scope="col">Action</th>

         </tr>


     </thead>

<tbody>


        <tr *ngFor="let product of productLists" (click)="selectedProduct(product)">
                <td>{{ item.name }}</td>
                <td>{{ item.price | currency:'JMD':'code' }}</td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="this.productService.remove(product.name+product.description)">Remove</button>
                </td>
              </tr>


</tbody>
    </div>
</div>

</div>




















</div>
