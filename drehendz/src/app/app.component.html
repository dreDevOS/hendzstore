
<div class ="container-fluid" [ngStyle]=" {'background-color': themeBackgroundColor} ">

<header>
    <a class="navbar-item">
        <img src="../assets/logo_img/drehendz logo.png">
    </a>
    <br>
    <a class="navbar-brand" href="javascript:;;">drehendz</a>

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
       <ul class="navbar-nav mr-auto">
           <li class="nav-item">
               <a class="nav-link active" href="http://localhost:4200/home" routerlink="home">Home</a>
           </li>
           <li class="nav-item">
               <a class="nav-link" href="http://localhost:4200/about" routerlink="about">About</a>
           </li>

         <li class="nav-item">
<a class="nav-link" href="http://localhost:4200/products" routerlink="products">Products</a>

         </li>  
       </ul>
   </nav>
</header>
<br />

<div class="row-column">
    <button (click)="login()" *ngIf = "!(user| async)?.uid ">Guest</button>
  
    <button (click)="logout()" *ngIf = "(user| async)?.uid ">Logout</button>
    <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="What is it that you do?" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" />
    <p *ngFor="let item of items | async"><img src="../assets/logo_img/drehendz logo.png">{{item.message}}</p>
</div>
   

<ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.name}}
    </li>
  </ul>

<router-outlet></router-outlet>
<br />
<footer class="border-top">
  <div class="quicklinks">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <h6>Stay Connected</h6>
                  <a href="https://www.instagram.com/">Instagram</a>
              </div>
          </div>
      </div>
  </div>

  

    <div class="row">
        <div class="col-md-6 offset-md-3">
          <p>
               Copyrights &copy; 2019 drehendz. All Rights Reserved.
               <a href="">User Agreement</a>
            </p>
        </div>
    </div>

</footer>

</div>
