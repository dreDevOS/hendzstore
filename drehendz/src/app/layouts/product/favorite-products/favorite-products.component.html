<div class="container" *ngIf="favoriteProducts.length>0">
    <div class="row">
        <!--List of Products-->
        <div class="col-sm-4" *ngFor="let product of favoriteProducts">
            <div class="item">
                <div class="mb-r">
<!--Card-->
<div class="card card-cascade wider">

    <!--Card image-->
    <a [routerLink]="['/products/product', product.$key]" >
    <div class="view overlay hm-white-slightly">
        <img [src]="product.productImageURL" class="img-fluid" alt="" width="360px" height="640px">
        <a>
                <div class="mask waves-effect waves-light" mdbRippleRadius></div>
     </a>
    </div>
    </a>

    <!--/.Card image-->

    <!--Card content-->
<div class="card-body tect-center no-padding">
    <a class="text-muted">
        <h5> {{product.productCatergory}}</h5>
    </a>
    <h5 class="card-title">
        <strong>
            <a [routerLink]="['/products/product',product.$key]"> {{product.productName}}  </a> 
        </strong>
    </h5>
    <p 
    class="card-text">{{ product.productDescription }}
  </p>
  <!--Card footer-->
  <div class="card-footer">
        <span class="left">â‚¹ {{ product.productPrice }}</span>
        <span class="right">
          <a placement="top" mdbTooltip="Quick Look" container="body" [routerLink]="['/products/product', product.$key]">
            <i class="fa fa-eye"></i>
          </a>
          <a placement="top" mdbTooltip="Remove Product" container="body" (click)="removeFavourite(product)">
            <i class="fa fa-trash"></i>
          </a>
        </span>
      </div>
</div>

</div>

                </div>
            </div>
        </div>
    </div>
</div>
