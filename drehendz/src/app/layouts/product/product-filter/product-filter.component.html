<div class="sticky-top">
<div class="list-group ">
    <a class="list-group-item list-group-item-action" [classActive]="!category" routerLink="/">
        All
    </a>
    <div *ngFor="let c of categories$ | async" class="list-group">
        <a [classActive]="categor === c.name" routerLink="/" [queryParams]="{category: c.name}"
            class="list-group-item list-group-item-action">
            {{c.name}}

        </a>
    </div>
</div>
</div>
